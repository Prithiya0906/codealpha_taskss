<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashcard Quiz</h1>
        </header>
        <main>
            <div class="quiz-container">
                <h2 id="question">Question will appear here</h2>
                <div class="options">
                    <button class="option" onclick="selectAnswer('A')">Option A</button>
                    <button class="option" onclick="selectAnswer('B')">Option B</button>
                    <button class="option" onclick="selectAnswer('C')">Option C</button>
                    <button class="option" onclick="selectAnswer('D')">Option D</button>
                </div>
                <button id="submit" onclick="submitAnswer()">Submit</button>
            </div>
            <div id="result" class="result"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
